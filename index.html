<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="toastr.min.js"></script>
    <link rel="stylesheet" href="toastr.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="start-screen">
      <h1>Enter your name and select game size!</h1>
      <input type="text" id="name-input" placeholder="Enter your name" />
      <div>
        <button onclick="startGame(4)">4</button>
        <button onclick="startGame(6)">6</button>
        <button onclick="startGame(8)">8</button>
        <button onclick="startGame(10)">10</button>
        <button onclick="startGame(12)">12</button>
      </div>
    </div>
    <div id="game-container" style="display: none">
      <div id="game-board"></div>
    </div>

    <script src="js/game.js"></script>
  </body>
</html>
